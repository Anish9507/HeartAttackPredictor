<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Attack Risk Predictor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      /* New pleasing gradient background */
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #e6f7ff, #f7f0ff);
      margin: 0;
      padding: 20px 0; /* Added padding for smaller screens */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Changed from height to min-height */
      box-sizing: border-box; /* Ensures padding doesn't break layout */
    }

    .container {
      background-color: #ffffff;
      width: 700px;
      padding: 40px 50px;
      border-radius: 16px; /* Softer radius */
      /* New softer shadow */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      overflow-y: auto;
      max-height: 90vh;
      max-width: 90%; /* Added for responsiveness */
      border: 1px solid #ffffffa0;
    }

    h1 {
      text-align: center;
      color: #2C3E50; /* Softer dark blue */
      margin-bottom: 30px;
      font-weight: 700;
    }

    h3 {
      color: #5D6D7E; /* Softer grey-blue */
      margin-top: 25px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      font-weight: 600;
    }

    label {
      display: inline-block;
      width: 280px; /* Increased width for new labels */
      margin: 18px 0 8px; /* Increased top margin for more space (was 12px) */
      color: #34495E; /* Darker text for readability */
      vertical-align: top; /* Aligns label with top of input */
      font-weight: 500;
    }

    input[type="number"], select {
      width: 220px;
      padding: 8px 10px; /* Slightly more padding */
      border: 1px solid #ccc;
      border-radius: 6px; /* Slightly softer radius */
      font-size: 14px;
      box-sizing: border-box; 
      font-family: 'Inter', 'Segoe UI', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    /* Focus state for inputs */
    input[type="number"]:focus, select:focus {
      outline: none;
      border-color: #6C63FF;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }
    
    /* Responsive layout for form elements */
    @media (max-width: 600px) {
      label, input[type="number"], select {
        width: 100%; /* Full width on small screens */
        display: block;
      }
      label {
        margin-top: 15px;
      }
      .container {
        padding: 20px 25px;
      }
    }


    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #6C63FF; /* New pleasing purple */
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 8px;
      font-size: 16px; /* Larger font */
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #5751D9; /* Darker purple for hover */
      transform: translateY(-2px); /* Subtle lift */
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      max-width: 90%; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: scaleUp 0.3s ease;
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h2 {
      color: #2C3E50;
      font-weight: 700;
    }

    .modal p {
      margin-top: 15px;
      color: #333;
      font-size: 16px;
    }

    .risk-level {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }
    
    /* New style for the disclaimer */
    .modal-disclaimer {
      font-size: 12px;
      font-style: italic;
      color: #888;
      margin-top: 15px;
    }

    .low { color: green; }
    .moderate { color: #e6b800; }
    .high { color: #e67e22; }
    .critical { color: #d63031; }

    .modal a {
      display: none; /* Hidden by default */
      margin-top: 20px;
      color: #6C63FF; /* Match new theme */
      text-decoration: none;
      font-weight: 500;
    }

    .modal a:hover {
      text-decoration: underline;
    }

    .close-btn {
      background: #6C63FF; /* Match new theme */
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .close-btn:hover {
      background-color: #5751D9; /* Darker hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Attack Risk Predictor</h1>

    <h3>Personal Information</h3>
    <label>Age:</label> <input type="number" id="age" placeholder="e.g., 55"><br>
    <label>Body Weight (kg):</label> <input type="number" id="weight" placeholder="e.g., 80"><br>
    <label>Gender:</label>
    <select id="gender">
      <option value="">Select gender...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <h3>Health Information</h3>
    <label>Chest pain type:</label>
    <select id="chestPain">
        <option value="">Select type...</option>
        <option value="none">None or non-anginal pain</option>
        <option value="on_exertion">Pain only on exertion (Stable Angina)</option>
        <option value="at_rest">Pain at rest (Unstable Angina)</option>
    </select><br>

    <label>Systolic Blood Pressure (mmHg):</label>
    <input type="number" id="bp" placeholder="e.g., 140"><br>

    <label>Total Cholesterol (mg/dL):</label>
    <input type="number" id="cholesterol" placeholder="e.g., 220"><br>

    <label>Fasting Blood Sugar (mg/dL):</label>
    <input type="number" id="sugar" placeholder="e.g., 110"><br>

    <label>Smoking status:</label>
    <select id="smoke">
        <option value="">Select status...</option>
        <option value="never">Never smoked</option>
        <option value="former">Former smoker</option>
        <option value="current">Current smoker</option>
    </select><br>

    <label>Family history of heart disease:</label>
    <select id="family">
        <option value="">Select...</option>
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select><br>

    <h3>Lifestyle Information</h3>
    <label>Exercise frequency:</label>
    <select id="exercise">
      <option value="">Select frequency...</option>
      <option value="sedentary">Sedentary (little or no exercise)</option>
      <option value="light">Light (1-2 days/week)</option>
      <option value="moderate">Moderate (3-4 days/week)</option>
      <option value="active">Active (5-7 days/week)</option>
    </select><br>

    <label>Diet type:</label>
    <select id="diet">
      <option value="">Select diet...</option>
      <option value="High fat">High fat</option>
      <option value="Low fat">Low fat</option>
      <option value="Low fibre">Low fibre</option>
      <option value="High fibre">High fibre</option>
      <option value="Balanced diet">Balanced diet</option>
    </select><br>

    <label>Alcohol consumption:</label>
    <select id="alcohol">
      <option value="">Select level...</option>
      <option value="none">None</option>
      <option value="moderate">Moderate (1-2 drinks/day)</option>
      <option value="heavy">Heavy (3+ drinks/day)</option>
    </select><br>

    <label>Stress level:</label>
    <select id="stress">
      <option value="">Select level...</option>
      <option value="low">Low</option>
      <option value="moderate">Moderate</option>
      <option value="high">High</option>
      <option value="severe">Severe</option>
    </select><br>

    <div class="button-container">
      <button onclick="calculateRisk()">Check My Risk</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <h2>Your Heart Attack Risk</h2>
      <p id="riskText"></p>
      <p class="risk-level" id="riskCategory"></p>
      <!-- Disclaimer moved from here -->
      <a id="healthLink" href="https://www.heart.org/en/healthy-living" target="_blank">
        Know how to stay healthy â†’
      </a><br>
      <!-- Disclaimer added here 
      <p class="modal-disclaimer">Disclaimer: This calculator is for educational purposes only and is not a professional medical advice.</p>-->
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function calculateRisk() {
      // Get all values, default to 0 for numbers if empty
      const age = parseInt(document.getElementById("age").value) || 0;
      // Weight is removed from scoring as it's not precise without height.
      // const weight = parseInt(document.getElementById("weight").value) || 0; 
      const gender = document.getElementById("gender").value;
      
      // Health Info
      const chestPain = document.getElementById("chestPain").value;
      const bp = parseInt(document.getElementById("bp").value) || 0;
      const cholesterol = parseInt(document.getElementById("cholesterol").value) || 0;
      const sugar = parseInt(document.getElementById("sugar").value) || 0;
      const smoke = document.getElementById("smoke").value;
      const family = document.getElementById("family").value;

      // Lifestyle Info
      const exercise = document.getElementById("exercise").value;
      const diet = document.getElementById("diet").value;
      const alcohol = document.getElementById("alcohol").value;
      const stress = document.getElementById("stress").value;

      let score = 0;

      // --- Scoring Logic ---

      // Age
      if (age > 60) score += 20;
      else if (age > 45) score += 10;

      // Gender
      if (gender === "male") score += 5;
      
      // Weight score removed for more precision (risk is captured by BP, cholesterol)
      // if (weight > 90) score += 5; 
      
      // Chest Pain (High impact)
      if (chestPain === "at_rest") score += 25;
      else if (chestPain === "on_exertion") score += 15;

      // Blood Pressure (Systolic) - Refined Scoring
      if (bp > 160) score += 20;
      else if (bp > 140) score += 10; // Was 15
      else if (bp > 130) score += 5;  // Was 10
      
      // Cholesterol (Total)
      if (cholesterol > 240) score += 15;
      else if (cholesterol > 200) score += 10;

      // Blood Sugar (Fasting)
      if (sugar > 125) score += 15; // Diabetes
      else if (sugar > 100) score += 10; // Pre-diabetes

      // Smoking
      if (smoke === "current") score += 15;
      else if (smoke === "former") score += 7;
      
      // Family History
      if (family === "yes") score += 10;
      
      // Exercise
      if (exercise === "sedentary") score += 10;
      else if (exercise === "light") score += 5;
      else if (exercise === "active") score -= 5; // Bonus
      
      // Diet
      if (diet === "High fat") score += 10;
      if (diet === "Low fibre") score += 5;
      if (diet === "High fibre") score -= 5; // Bonus
      if (diet === "Balanced diet") score -= 10; // Bonus
      
      // Alcohol
      if (alcohol === "heavy") score += 10;
      else if (alcohol === "moderate") score += 5;

      // Stress
      if (stress === "severe") score += 15;
      else if (stress === "high") score += 10;
      
      // --- Final Score Calculation ---
      
      // Ensure score is between 0 and 100
      score = Math.max(0, Math.min(100, score));

      let category = "";
      let categoryClass = "";

      if (score <= 30) { category = "Low Risk"; categoryClass = "low"; }
      else if (score <= 50) { category = "Moderate Risk"; categoryClass = "moderate"; }
      else if (score <= 75) { category = "High Risk"; categoryClass = "high"; }
      else { category = "Critical Risk"; categoryClass = "critical"; }

      document.getElementById("riskText").innerText = `Predicted Risk Score: ${score}%`;
      const riskCatEl = document.getElementById("riskCategory");
      riskCatEl.innerText = `Risk Level: ${category}`;
      riskCatEl.className = `risk-level ${categoryClass}`;

      // Show health link only for moderate risk or higher
      const healthLink = document.getElementById("healthLink");
      if (score > 30) {
        healthLink.style.display = "inline-block";
      } else {
        healthLink.style.display = "none";
      }
      
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }
  </script>
</body>
</html>
