<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Attack Risk Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px 0; /* Added padding */
      display: flex;
      justify-content: center;
      min-height: 100vh; /* Changed from height to min-height */
      /* Removed align-items: center to allow natural top alignment */
    }

    .container {
      background-color: #fff;
      width: 700px;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      text-align: center;
      color: #2e3a59;
      margin-bottom: 30px;
    }

    h3 {
      color: #2e74b5;
      margin-top: 25px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label {
      display: inline-block;
      width: 240px;
      margin: 10px 0 5px;
      color: #333;
    }

    input, select {
      width: 220px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .button-container {
      text-align: center;
      margin-top: 25px;
    }

    button {
      background-color: #2e74b5;
      color: white;
      border: none;
      padding: 12px 35px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1f5a90;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: scaleUp 0.3s ease;
    }

    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal h2 {
      color: #2e3a59;
    }

    .modal p {
      margin-top: 15px;
      color: #333;
      font-size: 16px;
    }

    .risk-level {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
    }

    .low { color: green; }
    .moderate { color: #e6b800; }
    .high { color: #e67e22; }
    .critical { color: #d63031; }

    .modal a {
      display: none; /* Hide link by default */
      margin-top: 20px;
      color: #2e74b5;
      text-decoration: none;
      font-weight: 500;
    }

    .modal a:hover {
      text-decoration: underline;
    }

    .close-btn {
      background: #2e74b5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #1f5a90;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Attack Risk Predictor</h1>

    <h3>Personal Information</h3>
    <label>Age:</label> <input type="number" id="age"><br>
    <label>Body Weight (kg):</label> <input type="number" id="weight"><br>
    <label>Gender:</label>
    <select id="gender">
      <option value="">Select gender...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <h3>Health Information</h3>
    <label>Chest pain or shortness of breath:</label>
    <select id="chestPain">
        <option value="">Select...</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label>High blood pressure:</label>
    <select id="bp">
        <option value="">Select...</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label>High cholesterol:</label>
    <select id="cholesterol">
        <option value="">Select...</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label>Diabetes:</label>
    <select id="diabetes">
        <option value="">Select...</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label>Smoke regularly:</label>
    <select id="smoke">
        <option value="">Select...</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <label>Family history of heart disease:</label>
    <select id="family">
        <option value="">Select...</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
    </select><br>

    <h3>Lifestyle Information</h3>
    <label>Exercise frequency:</label>
    <select id="exercise">
      <option value="">Select frequency...</option>
      <option value="0">Rarely</option>
      <option value="1">Sometimes</option>
      <option value="2">Often</option>
    </select><br>

    <label>Diet type:</label>
    <select id="diet">
      <option value="">Select diet...</option>
      <option value="High fat">High fat</option>
      <option value="Low fat">Low fat</option>
      <option value="Low fibre">Low fibre</option>
      <option value="High fibre">High fibre</option>
      <option value="Balanced diet">Balanced diet</option>
    </select><br>

    <label>Alcohol consumption:</label>
    <select id="alcohol">
      <option value="">Select consumption...</option>
      <option value="0">Never</option>
      <option value="1">Occasionally</option>
      <option value="2">Frequently</option>
    </select><br>

    <label>Stress level:</label>
    <select id="stress">
      <option value="">Select level...</option>
      <option value="0">Low</option>
      <option value="1">Moderate</option>
      <option value="2">High</option>
      <option value="3">Severe</option>
    </select><br>

    <div class="button-container">
      <button onclick="calculateRisk()">Check My Risk</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="resultModal"> <!-- FIXED: Changed "classm" to "class" -->
    <div class="modal-content">
      <h2>Your Heart Attack Risk</h2>
      <p id="riskText"></p>
      <p class="risk-level" id="riskCategory"></p>
      <a id="healthLink" href="https://www.heart.org/en/healthy-living" target="_blank">
        Know how to stay healthy â†’
      </a><br>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function calculateRisk() {
      // Safely parse all values, defaulting to 0 or "" if empty
      const age = parseInt(document.getElementById("age").value) || 0;
      const weight = parseInt(document.getElementById("weight").value) || 0;
      
      // Safely parse dropdowns, defaulting to 0 (for "No" or "Low") if "Select..." is left
      const bp = parseInt(document.getElementById("bp").value) || 0;
      const cholesterol = parseInt(document.getElementById("cholesterol").value) || 0;
      const diabetes = parseInt(document.getElementById("diabetes").value) || 0;
      const smoke = parseInt(document.getElementById("smoke").value) || 0;
      const family = parseInt(document.getElementById("family").value) || 0;
      const exercise = parseInt(document.getElementById("exercise").value) || 0;
      const alcohol = parseInt(document.getElementById("alcohol").value) || 0;
      const chestPain = parseInt(document.getElementById("chestPain").value) || 0;
      const stress = parseInt(document.getElementById("stress").value) || 0;

      // Get the string value for the new diet
      const diet = document.getElementById("diet").value;

      let score = 0;

      // Weighted scoring
      if (age > 60) score += 25;
      else if (age > 45) score += 15;
      
      if (weight > 90) score += 10; // Simple weight check
      
      if (bp === 1) score += 15;
      if (cholesterol === 1) score += 15;
      if (diabetes === 1) score += 10;
      if (smoke === 1) score += 10;
      if (family === 1) score += 10;
      if (chestPain === 1) score += 20;
      
      if (exercise === 0) score += 10; // 0 = Rarely
      
      // Updated diet scoring
      if (diet === "High fat") score += 10;
      else if (diet === "Low fibre") score += 5;
      // Other diets add 0
      
      if (alcohol === 2) score += 5; // 2 = Frequently
      
      if (stress === 2) score += 10; // 2 = High
      if (stress === 3) score += 15; // 3 = Severe

      if (score > 100) score = 100;

      let category = "";
      let categoryClass = "";

      if (score <= 30) { category = "Low Risk"; categoryClass = "low"; }
      else if (score <= 50) { category = "Moderate Risk"; categoryClass = "moderate"; }
      else if (score <= 75) { category = "High Risk"; categoryClass = "high"; }
      else { category = "Critical Risk"; categoryClass = "critical"; }

      // Update modal text
      document.getElementById("riskText").innerText = `Predicted Risk Score: ${score}%`;
      const riskCatEl = document.getElementById("riskCategory");
      riskCatEl.innerText = `Risk Level: ${category}`; // Explicitly state the category
      riskCatEl.className = `risk-level ${categoryClass}`;

      // Show link only for Moderate risk or higher
      const healthLink = document.getElementById("healthLink");
      if (score > 30) { // Show for Moderate, High, Critical
        healthLink.style.display = "inline-block";
      } else {
        healthLink.style.display = "none";
      }
      
      // Show the modal
      document.getElementById("resultModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
    }
  </script>
</body>
</html>
